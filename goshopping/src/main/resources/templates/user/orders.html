<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 주문 목록</title>
</head>
<body>
<h1>내 주문 목록</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Address</th>
                <th>Payment Method</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderList}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.product != null ? order.product.pName : 'No product'}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.address}"></td>
                <td th:text="${order.paymentMethod}"></td>
                <td>
                    <form th:action="@{/order/cancel/{id}(id=${order.id})}" method="post" onsubmit="return confirmCancel()">
                        <button type="submit">주문취소</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<a href="/mypage">Back</a>

<script>
    function confirmCancel() {
        return confirm('정말로 주문을 취소하시겠습니까?');
    }
</script>
</body>
</html>
