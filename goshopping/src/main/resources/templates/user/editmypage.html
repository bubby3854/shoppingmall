<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit My Page</title>
    <style>
        body {
            background-image: url('https://radiokorea.com/bulletin/data/file/i_findperson/3519468723_Eu5MFKob_fullertongoldsgym.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div class="content">
        <h1>정보 수정</h1>
        <form th:action="@{/mypage/edit}" method="post" th:object="${user}">
            <label for="uid">User ID</label>
            <input type="text" id="uid" th:field="*{uid}" readonly />

            <label for="upw">Password</label>
            <input type="password" id="upw" th:field="*{upw}" />

            <label for="confirmUpw">Confirm Password</label>
            <input type="password" id="confirmUpw" name="confirmUpw" />

            <label for="ubirth">Birth Date</label>
            <input type="date" id="ubirth" th:field="*{ubirth}" />

            <label for="uaddr">Address</label>
            <input type="text" id="uaddr" th:field="*{uaddr}" />
            <button type="button" onclick="execDaumPostcode()">주소 검색</button>

            <label for="role">Role</label>
            <input type="text" id="role" th:field="*{role}" readonly />

            <button type="submit">수정</button>
        </form>
    </div>

    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    document.getElementById('uaddr').value = data.address; // 사용자가 선택한 주소를 입력하는 부분입니다.
                }
            }).open();
        }
    </script>
</body>
</html>
