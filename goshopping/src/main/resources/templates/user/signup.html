 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>
<body>
<h1>회원가입</h1>
<form action="#" th:action="@{/signup}" th:object="${user}" method="post">
    <div>
        <label for="uid">아이디</label>
        <input type="text" id="uid" th:field="*{uid}" />
    </div>
    <div>
        <label for="upw">비밀번호</label>
        <input type="password" id="upw" th:field="*{upw}" />
    </div>
    <div>
        <label for="ubirth">생년월일</label>
        <input type="text" id="ubirth" th:field="*{ubirth}" />
    </div>
    <div>
        <label for="uaddr">주소</label>
        <input type="text" id="uaddr" th:field="*{uaddr}" />
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
