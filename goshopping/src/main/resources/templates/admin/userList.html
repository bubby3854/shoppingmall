<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        body {
            background-image: url('https://radiokorea.com/bulletin/data/file/i_findperson/3519468723_Eu5MFKob_fullertongoldsgym.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            margin: 5px 0;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <div class="content">
        <h1>회원 목록</h1>
        <table>
            <thead>
                <tr>
                    <th>회원 번호</th>
                    <th>사용자 ID</th>
                    <th>생년월일</th>
                    <th>주소</th>
                    <th>역할</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.uno}"></td>
                    <td th:text="${user.uid}"></td>
                    <td th:text="${user.ubirth}"></td>
                    <td th:text="${user.uaddr}"></td>
                    <td th:text="${user.role}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/mypage"><button>뒤로 가기</button></a>
    </div>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
