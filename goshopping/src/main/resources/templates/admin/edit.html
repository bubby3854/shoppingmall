<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{/admin/product/edit/{id}(id=${product.pNo})}" th:object="${product}" method="post">
    <div>
        <label for="pName">상품 이름:</label>
        <input type="text" id="pName" th:field="*{pName}" />
    </div>
    <div>
        <label for="pInfo">상품 정보:</label>
        <input type="text" id="pInfo" th:field="*{pInfo}" />
    </div>
    <div>
        <label for="pPrice">가격:</label>
        <input type="text" id="pPrice" th:field="*{pPrice}" />
    </div>
    <div>
        <label for="pStock">재고:</label>
        <input type="number" id="pStock" th:field="*{pStock}" />
    </div>
    <div>
        <label for="pOrder">주문 수량:</label>
        <input type="number" id="pOrder" th:field="*{pOrder}" />
    </div>
    <div>
        <button type="submit">수정</button>
    </div>
</form>
</body>
</html>
