<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/549/974/desktop-wallpaper-ronnie-coleman.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Edit Product</h1>
        <form th:action="@{/admin/product/edit/{id}(id=${product.pNo})}" th:object="${product}" method="post" enctype="multipart/form-data">
            <label for="pName">Product Name:</label>
            <input type="text" id="pName" th:field="*{pName}" required>
            
            <label for="pInfo">Product Info:</label>
            <textarea id="pInfo" th:field="*{pInfo}" required></textarea>
            
            <label for="pPrice">Product Price:</label>
            <input type="text" id="pPrice" th:field="*{pPrice}" required>
            
            <label for="pStock">Product Stock:</label>
            <input type="number" id="pStock" th:field="*{pStock}" required>
            
            <label for="pOrder">Product Order:</label>
            <input type="number" id="pOrder" th:field="*{pOrder}" required>
            
            <label for="imageFile">Product Image:</label>
            <input type="file" id="imageFile" name="imageFile">
            
            <button type="submit">Edit Product</button>
        </form>
    </div>
</body>
</html>
