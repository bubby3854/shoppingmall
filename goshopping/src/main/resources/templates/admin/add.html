<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
</head>
<body>
<h1>상품 등록</h1>
<form action="#" th:action="@{/admin/product/add}" th:object="${product}" method="post">
    <label for="pName">상품명:</label>
    <input type="text" id="pName" name="pName" th:field="*{pName}" required>
    <br>
    <label for="pInfo">상품 정보:</label>
    <input type="text" id="pInfo" name="pInfo" th:field="*{pInfo}" required>
    <br>
    <label for="pPrice">가격:</label>
    <input type="text" id="pPrice" name="pPrice" th:field="*{pPrice}" required>
    <br>
    <label for="pStock">재고:</label>
    <input type="number" id="pStock" name="pStock" th:field="*{pStock}" required>
    <br>
    <label for="pOrder">주문 수량:</label>
    <input type="number" id="pOrder" name="pOrder" th:field="*{pOrder}" required>
    <br>
    <button type="submit">등록</button>
</form>
</body>
</html>
